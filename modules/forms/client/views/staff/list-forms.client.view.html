<section>
  <div class="page-header">
    <h1>Forms</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="form in vm.forms" ui-sref="forms.view({ formId: form._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="form.created | date:'mediumDate'"></span>
        by
        <span ng-if="form.user" ng-bind="form.user.displayName"></span>
        <span ng-if="!form.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="form.title"></h4>
      <p class="list-group-item-text" ng-bind="form.content"></p>
    </a>
  </div>
</section>
