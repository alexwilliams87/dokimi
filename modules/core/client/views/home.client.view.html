<section>

  <p>Enoncé de la question</p>

  <md-input-container>
    <md-radio-group ng-model="radio">

      <md-radio-button value="option1">Option 1</md-radio-button>
      <md-radio-button value="option2">Option 2</md-radio-button>
      <md-radio-button value="option3">Option 3</md-radio-button>

    </md-radio-group>
  </md-input-container>

  <md-input-container layout="column">
    <md-checkbox-group ng-model="checked">
      <md-checkbox ng-value="option1">Option 1</md-checkbox>
      <md-checkbox ng-value="option2">Option 2</md-checkbox>
      <md-checkbox ng-value="option3">Option 3</md-checkbox>
    </md-checkbox-group>
  </md-input-container>

  <md-input-container>
    <md-radio-group ng-model="boolean">

      <md-radio-button ng-value="true">Vrai</md-radio-button>
      <md-radio-button ng-value="false">Faux</md-radio-button>

    </md-radio-group>
  </md-input-container>

  
  <p><span>truc chiant déjà écrit </span> <span ng-model="content" class="content-editable" contenteditable="true">...</span> <span> suite du truc chiant déjà écrit</span></p>

  <md-input-container>
    <label>Réponse</label>
    <textarea ng-model="opened">
      
    </textarea>
  </md-input-container>

  <div>
  {{ radio }}<br>
  {{ checked }}<br>
  {{ boolean }}<br>
  {{ content }}<br>
  {{ opened }}
  </div>

  <div class="opened" ng-repeat="item in vm.result">
    <div contenteditable ng-model="vm.text" class="content-editable" ng-if="( item === '%s' )"></div>
    <span ng-if="( item !== '%s' )">{{ item }}</span>
  </div>

  {{ vm.text }} <br>
