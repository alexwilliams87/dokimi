<md-toolbar class="md-table-toolbar" flex>
  <div class="sub-head-container" layout="row"  layout-align="start center">
    <div class="md-toolbar-tools">
      <span>
        Listes de Destinataires
      </span>
    </div>
    <div class="white-icon">
      <a data-ui-sref="admin.receivers.create">
          <i class="material-icons">add_box</i>
        </a>
    </div>
  </div>
</md-toolbar>

<div class="list-group">
  <md-table-container>
  <table md-table>
    <thead md-head md-order="vm.orderBy">
       <tr md-row>
         <th md-column md-order-by="name">Nom des listes</th>
         <th md-column>Nombre de destinataires</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row ng-repeat="receiver in vm.receivers | orderBy:vm.orderBy">
        <td md-cell>{{ receiver.name }}</td>
        <td md-cell>{{ receiver.users.length }} users in this list</td>
        <td md-cell><a class="dark-icon" data-ui-sref="admin.receivers.edit({receiverId: receiver._id})"><i class="material-icons">mode_edit</i></a></td>
        <td md-cell><a class="dark-icon" ng-click="vm.remove(receiver, $event)"><i class="material-icons">delete</i></a></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="alert alert-warning text-center" data-ng-if="receivers.$resolved && !receivers.length">
  No receivers yet, why don't you <a data-ui-sref="admin.receivers.create">create one</a>?
</div>
