<section>
  <md-toolbar class="md-table-toolbar" flex>
    <div class="sub-head-container" layout="row" layout-align="start center">
      <div class="md-toolbar-tools">
        <span>Liste des domaines</span>
        <span flex></span>
        <a data-ui-sref="staff.domains.create"><md-icon class="material-icons">add_box</md-icon></a>
      </div>
    </div>
  </md-toolbar>

  <div class="list-group">
    <md-table-container>
    <table md-table>
      <thead md-head md-order="vm.orderBy">
         <tr md-row>
           <th md-column md-order-by="name">Noms</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="domain in vm.domains | orderBy:vm.orderBy">
          <td md-cell>{{ domain.name }}</td>
          <td md-cell><a class="dark-icon" data-ui-sref="staff.domains.edit({domainId: domain._id})"><i class="material-icons">mode_edit</i></a></td>
        </tr>
      </tbody>
    </table>
    </md-table-container>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="domains.$resolved && !domains.length">
    No domains yet, why don't you <a data-ui-sref="staff.domains.create">create one</a>?
  </div>
</section>
