<section>
  <div class="page-header">
    <h1>Utilisateur <span ng-bind="vm.user.username"></span></h1>
  </div>
  <div>
    <form name="vm.userForm" ng-submit="vm.update(vm.userForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
        <md-input-container>
          <label for="firstName">Prénom</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" placeholder="Prénom" required autofocus />
          <div ng-messages="vm.userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Prénom requis.</p>
          </div>
          </md-input-container>
        </div>
        <div class="form-group" show-errors>
          <md-input-container>
          <label for="lastName">Nom</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" placeholder="Nom" required />
          <div ng-messages="vm.userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Nom requis.</p>
          </div>
          </md-input-container>
        </div>
        <div class="form-group" show-errors>
        <md-input-container>
          <label class="control-label" for="roles">Roles</label>
          <div class="controls">

            <md-select class="form-control" ng-model="vm.user.roles" multiple required>
              <md-option value="user">User</md-option>
              <md-option value="admin">Admin</md-option>
              <md-option value="staff">Staff</md-option>
            </md-select>
            <!-- <input class="form-control" type="text" name="roles" ng-model="vm.user.roles" id="roles" ng-list required /> -->
            <div ng-messages="vm.userForm.roles.$error" role="alert">
              <p class="help-block error-text" ng-message="required">At least one role is required.</p>
            </div>
          </div>
        </md-input-container>
        </div>

        <div class="form-group">
          <md-input-container>
            <label class="control-label" for="domain">Domaine</label>
            <md-select ng-model="vm.user.domain" ng-model-options="{trackBy: '$value._id'}" id="domain" class="form-control" required>
              <md-option ng-repeat="domain in vm.domains | orderBy:'name'" ng-value="domain">{{ domain.name }}</md-option>
            </md-select>

            <div ng-messages="vm.userForm.domain.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Domaine requis.</p>
            </div>
          </md-input-container>
        </div>

        <div class="form-group">
          <md-input-container>
            <md-button type="submit" value="Update" class="btn btn-default">Editer</md-button>
          </md-input-container>
        </div>
      </fieldset>
    </form>
  </div>
</section>
