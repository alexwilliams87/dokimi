<section>
  <md-toolbar class="md-table-toolbar" flex>
    <div class="sub-head-container" layout="row" layout-align="start center">
      <div class="md-toolbar-tools">
        <span>Utilisateurs</span>
      </div>
    </div>
  </md-toolbar>

  <div class="list-users-search">
    <md-input-container>
      <input type="text" ng-model="vm.search" placeholder="Search" ng-change="vm.figureOutItemsToDisplay()" />
    </md-input-container>
  </div>

  <div class="list-group">
    <md-table-container>
      <table md-table>
        <thead md-head>
           <tr md-row>
            <th md-column>Nom d'utilisateur</th>
            <th md-column>E-mail</th>
            <th md-column>RÃ´les</th>
            <th md-column>Domaines</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row ng-repeat="user in vm.pagedItems">
            <td md-cell>{{ user.username }}</td>
            <td md-cell>{{ user.email }}</td>
            <td md-cell>{{ user.roles.join(',') }}</td>
            <td md-cell>{{ user.domain.name }}</td>
            <td md-cell><a class="dark-icon" data-ui-sref="admin.user-edit({userId: user._id})"><i class="material-icons">mode_edit</i></a></td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </div>

  <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
</section>
